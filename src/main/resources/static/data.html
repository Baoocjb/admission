<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平行志愿模拟录取系统-统计数据</title>

</head>
<body>
<div id="app">
    <el-container style="height: 100%; border: 1px solid #eee">

        <!--侧栏-->
        <el-aside width="200px" style="background-color: rgb(238, 241, 246);font-weight:bold;">
            <el-menu>
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message"></i>志愿信息类</template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1">
                            <p><a href="index.html">志愿信息</a></p>
                        </el-menu-item>
                        <el-menu-item index="1-2">
                            <p><a href="plan.html">招生计划</a></p>
                        </el-menu-item>
                    </el-menu-item-group>
                </el-submenu>

                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-setting"></i>录取记录类</template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1">
                            <a href="admission.html">录取情况</a>
                        </el-menu-item>
                        <el-menu-item index="2-2">
                            <a href="data.html">统计数据</a>
                        </el-menu-item>
                        <el-menu-item index="2-3">
                            <a href="back.html">退档队列</a>
                        </el-menu-item>
                    </el-menu-item-group>

                </el-submenu>
            </el-menu>
        </el-aside>

        <!--头部-->
        <el-container>
            <el-header class="header">
                <span>平行志愿模拟录取系统-统计数据</span>
                <span>欢迎您！</span>
            </el-header>

            <!--中间主题表格-->
            <el-main>

                <div id="CN" style="width: 315px;height: 300px;float: left"></div>
                <div id="JSJ" style="width: 315px;height: 300px;float: left"></div>
                <div id="HJ" style="width: 315px;height: 300px;float: left"></div>
                <div id="JD" style="width: 315px;height: 300px;float: left"></div>

                <template>
                    <el-table
                            :data="profession"
                            style="width: 100%"
                            :row-class-name="tableRowClassName">
                        <el-table-column
                                prop="professionNum"
                                label="专业代号"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="professionName"
                                label="专业名称"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="maxScore"
                                label="最高分数"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="maxRank"
                                label="最高排位"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="minScore"
                                label="最低分数"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="minRank"
                                label="最低排位"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="avgScore"
                                label="平均分数"
                                align="center">
                        </el-table-column>
                    </el-table>
                </template>

                <!--分页工具条-->
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-sizes="[20, 50, 100, 150]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="totalCount">
                </el-pagination>

            </el-main>
        </el-container>
    </el-container>

</div>

<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="css/admission.css">
<script src="js/axios-0.18.0.js"></script>
<script src="js/echarts.js"></script>


<script>
    new Vue({
        el: "#app",

        //生命周期相关方法,页面加载完成后执行的函数
        mounted() {
            this.professionRange();
            this.selectAll();
        },

        //方法
        methods: {

            selectAll() {
                axios({
                    method: "get",
                    url: "http://localhost:8080/admission/profession?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize
                }).then((resp) => {
                    // console.log(resp.data.data);
                    // 设置表格数据
                    this.profession = resp.data.data.records;
                    // 设置总条目数
                    this.totalCount = resp.data.data.total;
                })
            },

            // 分页工具条方法
            handleSizeChange(val) {
                // 重新设置每页显示的条数
                this.pageSize = val;
                //调用 selectAll 函数重新分页查询数据
                this.selectAll();
            },
            handleCurrentChange(val) {
                // 重新设置当前页码
                this.currentPage = val;
                //调用 selectAll 函数重新分页查询数据
                this.selectAll();
            },
            //表格变色方法
            tableRowClassName({row, rowIndex}) {
                if (rowIndex % 2 === 1) {
                    return 'success-row';
                } else {
                    return 'warning-row';
                }
                return '';
            },

            professionRange() {
                axios({
                    method: "get",
                    url: "http://localhost:8080/admission/profession?currentPage=1&pageSize=97",
                }).then((resp) => {
                    // switch 获取展示的数据分组
                    // 将数据转为想要的格式
                    let collegeName = '学院';

                    let CN = ['材料与能源学院'];
                    let CNMaxScore = ['最高分'];
                    let CNMinScore = ['最低分'];

                    let JSJ = ['计算机学院'];
                    let JSJMaxScore = ['最高分'];
                    let JSJMinScore = ['最低分'];

                    let HJ = ['环境科学与工程学院'];
                    let HJMaxScore = ['最高分'];
                    let HJMinScore = ['最低分'];

                    let JD = ['机电工程学院'];
                    let JDMaxScore = ['最高分'];
                    let JDMinScore = ['最低分'];

                    for (let i = 0; i < resp.data.data.total; i++) {
                        collegeName = resp.data.data.records[i].collegeName;
                        switch (collegeName) {
                            case '材料与能源学院':
                                let a = CN.length;
                                CN[a] = resp.data.data.records[i].professionName;
                                CNMaxScore[a] = resp.data.data.records[i].maxScore;
                                CNMinScore[a] = resp.data.data.records[i].minScore;
                                break;

                            case '环境科学与工程学院':
                                let b = HJ.length;
                                HJ[b] = resp.data.data.records[i].professionName;
                                HJMaxScore[b] = resp.data.data.records[i].maxScore;
                                HJMinScore[b] = resp.data.data.records[i].minScore;
                                break;

                            case '机电工程学院':
                                let c = JD.length;
                                JD[c] = resp.data.data.records[i].professionName;
                                JDMaxScore[c] = resp.data.data.records[i].maxScore;
                                JDMinScore[c] = resp.data.data.records[i].minScore;
                                break;

                            case '计算机学院':
                                let length = JSJ.length;
                                JSJ[length] = resp.data.data.records[i].professionName;
                                JSJMaxScore[length] = resp.data.data.records[i].maxScore;
                                JSJMinScore[length] = resp.data.data.records[i].minScore;
                                break;
                        }
                    }

                    //材料能源
                    var mChart = echarts.init(document.getElementById('CN'));
                    var option = {
                        legend: {},
                        tooltip: {},
                        dataset: {
                            source: [
                                CN,
                                CNMaxScore,
                                CNMinScore
                            ]
                        },
                        xAxis: { type: 'category' },
                        yAxis: {},
                        series: [{ type: 'bar' }, { type: 'bar' }, { type: 'bar' }, { type: 'bar' }, { type: 'bar' }],
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    };
                    mChart.setOption(option);

                    //计算机
                    var mChart1 = echarts.init(document.getElementById('JSJ'));
                    var option1 = {
                        legend: {},
                        tooltip: {},
                        dataset: {
                            source: [
                                JSJ,
                                JSJMaxScore,
                                JSJMinScore
                            ]
                        },
                        xAxis: { type: 'category' },
                        yAxis: {},
                        series: [{ type: 'bar' }, { type: 'bar' }],
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    };
                    mChart1.setOption(option1);

                    //环境
                    var mChart2 = echarts.init(document.getElementById('HJ'));
                    var option2 = {
                        legend: {},
                        tooltip: {},
                        dataset: {
                            source: [
                                HJ,
                                HJMaxScore,
                                HJMinScore
                            ]
                        },
                        xAxis: { type: 'category' },
                        yAxis: {},
                        series: [{ type: 'bar' }, { type: 'bar' }],
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    };
                    mChart2.setOption(option2);

                    //机电
                    var mChart3 = echarts.init(document.getElementById('JD'));
                    var option3 = {
                        legend: {},
                        tooltip: {},
                        dataset: {
                            source: [
                                JD,
                                JDMaxScore,
                                JDMinScore
                            ]
                        },
                        xAxis: { type: 'category' },
                        yAxis: {},
                        series: [{ type: 'bar' }, { type: 'bar' }, { type: 'bar' }, { type: 'bar' }],
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    };
                    mChart3.setOption(option3);

                })
            },

        },

        //数据
        data() {
            return {
                //按钮点击权限
                disabled: true,
                // 总记录数量
                totalCount: 10,
                // 当前页码
                currentPage: 1,
                // 每页记录数
                pageSize: 20,
                // 删除功能对话框
                dialogVisible: false,
                // 搜索表单数据
                absoluteTable: {
                    college: '',
                },
                // 复选框数据集合
                multipleSelection: [],
                profession: [{
                    professionNum: '',
                    professionName: '',
                    collegeName: '',
                    maxScore: '',
                    maxRank: '',
                    minScore: '',
                    minRank: '',
                    avgScore: ''
                }],
                // 表格数据
                tableData: [{
                    name: "小黑",
                    score: "599",
                    rank: "25888",
                    number: "002",
                    code: "0802",
                    college: '机电学院',
                    major: '机械类',
                    //录取记录
                    record: '已录取',
                    avgScore: "233",
                    collegeName: '',
                }]
            }
        }
    })
</script>
<script src="js/data.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平行志愿模拟录取系统-统计数据</title>

</head>
<body>
<div id="app">
    <el-container style="height: 100%; border: 1px solid #eee">

        <!--侧栏-->
        <el-aside width="200px" style="background-color: rgb(238, 241, 246);font-weight:bold;">
            <el-menu>
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message"></i>志愿信息类</template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1">
                            <p><a href="index.html">志愿信息</a></p>
                        </el-menu-item>
                        <el-menu-item index="1-2">
                            <p><a href="plan.html">招生计划</a></p>
                        </el-menu-item>
                    </el-menu-item-group>
                </el-submenu>

                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-setting"></i>录取记录类</template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1">
                            <a href="admission.html">录取情况</a>
                        </el-menu-item>
                        <el-menu-item index="2-2">
                            <a href="data.html">统计数据</a>
                        </el-menu-item>
                        <el-menu-item index="2-3">
                            <a href="back.html">退档队列</a>
                        </el-menu-item>
                    </el-menu-item-group>

                </el-submenu>
            </el-menu>
        </el-aside>

        <!--头部-->
        <el-container>
            <el-header class="header">
                <span>平行志愿模拟录取系统-统计数据</span>
                <span>欢迎您！</span>
            </el-header>

            <!--中间主题表格-->
            <el-main>

                <div id="noone" style="width: 800px;height: 600px">
                </div>

                <template>
                    <el-table
                            :data="profession"
                            style="width: 100%"
                            :row-class-name="tableRowClassName">
                        <el-table-column
                                prop="professionNum"
                                label="专业代号"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="professionName"
                                label="专业名称"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="maxScore"
                                label="最高分数"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="maxRank"
                                label="最高排位"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="minScore"
                                label="最低分数"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="minRank"
                                label="最低排位"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="avgScore"
                                label="平均分数"
                                align="center">
                        </el-table-column>
                    </el-table>
                </template>

                <!--分页工具条-->
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-sizes="[20, 50, 100, 150]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="totalCount">
                </el-pagination>

            </el-main>
        </el-container>
    </el-container>

</div>

<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="css/admission.css">
<script src="js/axios-0.18.0.js"></script>
<script src="js/echarts.js"></script>


<script>
    new Vue({
        el: "#app",

        //生命周期相关方法,页面加载完成后执行的函数
        mounted() {
            this.professionRange();
            this.selectAll();
        },

        //方法
        methods: {

            selectAll() {
                axios({
                    method: "get",
                    url: "http://localhost:8080/admission/profession?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize
                }).then((resp) => {
                    // console.log(resp.data.data);
                    // 设置表格数据
                    this.profession = resp.data.data.records;
                    // 设置总条目数
                    this.totalCount = resp.data.data.total;
                })
            },

            // 分页工具条方法
            handleSizeChange(val) {
                // 重新设置每页显示的条数
                this.pageSize = val;
                //调用 selectAll 函数重新分页查询数据
                this.selectAll();
            },
            handleCurrentChange(val) {
                // 重新设置当前页码
                this.currentPage = val;
                //调用 selectAll 函数重新分页查询数据
                this.selectAll();
            },
            //表格变色方法
            tableRowClassName({row, rowIndex}) {
                if (rowIndex % 2 === 1) {
                    return 'success-row';
                } else {
                    return 'warning-row';
                }
                return '';
            },

            professionRange() {
                axios({
                    method: "get",
                    url: "http://localhost:8080/admission/profession?currentPage=1&pageSize=20",
                }).then((resp) => {
                    // switch 获取展示的数据分组
                    // 将数据转为想要的格式
                    let collegeNames = [];
                    let avgScores = [];
                    let com = ['计算机学院','材料类', '能源动力类', '微电子'];
                    let comMaxScore = ['最高分', 43.3, 85.8, 93.7];
                    let comMinScore = ['最低分', 83.1, 73.4, 55.1];
                    for (let i = 0; i < resp.data.data.pageSize; i++) {
                        collegeNames[i] = resp.data.data.records[i].professionName;
                        avgScores[i] = resp.data.data.records[i].avgScore;
                    }
                    console.log(collegeNames);
                    console.log(avgScores);
                    //resp.data
                    var mChart = echarts.init(document.getElementById('noone'));
                    var option = {
                        legend: {},
                        tooltip: {},
                        dataset: {
                            source: [
                                com,
                                comMaxScore,
                                comMinScore
                            ]
                        },
                        xAxis: { type: 'category' },
                        yAxis: {},
                        series: [{ type: 'bar' }, { type: 'bar' }, { type: 'bar' }],
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    };
                    mChart.setOption(option);
                })
            },

        },

        //数据
        data() {
            return {
                //按钮点击权限
                disabled: true,
                // 总记录数量
                totalCount: 10,
                // 当前页码
                currentPage: 1,
                // 每页记录数
                pageSize: 20,
                // 删除功能对话框
                dialogVisible: false,
                // 搜索表单数据
                absoluteTable: {
                    college: '',
                },
                // 复选框数据集合
                multipleSelection: [],
                profession: '',
                // 表格数据
                tableData: [{
                    name: "小黑",
                    score: "599",
                    rank: "25888",
                    number: "002",
                    code: "0802",
                    college: '机电学院',
                    major: '机械类',
                    //录取记录
                    record: '已录取',
                    avgScore: "233",
                }]
            }
        }
    })
</script>
<script src="js/data.js"></script>
</body>
</html>

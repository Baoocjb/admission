<!DOCTYPE html>

</head>

<div id="app">
    <el-container style="height: 100%; border: 1px solid #eee">

        <!--侧栏-->
        <el-aside width="200px" style="background-color: rgb(238, 241, 246);font-weight:bold;">
            <el-menu>
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message"></i>志愿信息类</template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1">
                            <p><a href="index.html">志愿信息</a></p>
                        </el-menu-item>
                        <el-menu-item index="1-2">
                            <p><a href="plan.html">招生计划</a></p>
                        </el-menu-item>
                    </el-menu-item-group>
                </el-submenu>

                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-setting"></i>录取记录类</template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1">
                            <a href="admission.html">录取情况</a>
                        </el-menu-item>
                        <el-menu-item index="2-2">
                            <a href="data.html">统计数据</a>
                        </el-menu-item>
                        <el-menu-item index="2-3">
                            <a href="back.html">退档队列</a>
                        </el-menu-item>
                    </el-menu-item-group>

                </el-submenu>
            </el-menu>
        </el-aside>

        <!--头部-->
        <el-container>
            <el-header class="header">
                <span>平行志愿模拟录取系统-统计数据</span>
                <span>欢迎您！</span>
            </el-header>

            <!--中间主题表格-->
            <el-main>

                <div id="CN" style="width: 315px;height: 300px;float: left"></div>
                <div id="JSJ" style="width: 315px;height: 300px;float: left"></div>
                <div id="HJ" style="width: 315px;height: 300px;float: left"></div>
                <div id="JD" style="width: 315px;height: 300px;float: left"></div>

                <template>
                    <el-table
                            :data="profession"
                            style="width: 100%"
                            :row-class-name="tableRowClassName">
                        <el-table-column
                                prop="professionNum"

                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="professionName"

                        </el-table-column>
                        <el-table-column
                                prop="maxScore"
                                label="最高分数"
                                align="center">
                        </el-table-column>
                        <el-table-column
                                prop="maxRank"

                                align="center">
                        </el-table-column>
                        <el-table-column

                        </el-table-column>

                        :current-page="currentPage"
